<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game!</title>
</head>

<body>
  <h1>This is a game made with JavaScript.</h1>

  <h2>Your Choice: <span class="choice" id="user-choice"></span></h2>
  <h2>Computer Choice: <span class="choice" id="computer-choice"></span></h2>
  <h2>Result: <span class="result" id="result"></span></h2>

  <button class="button" id="rock">rock</button>
  <button class="button" id="paper">paper</button>
  <button class="button" id="scissors">scissors</button>

  <script src="app.js"></script>
</body>

</html>
